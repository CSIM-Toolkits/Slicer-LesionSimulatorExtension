site_name: Slicer-LesionSimulatorExtension
repo_url: https://github.com/CSIM-Toolkits/Slicer-LesionSimulatorExtension
repo_name: CSIM-Toolkits/Slicer-LesionSimulatorExtension
edit_uri: tree/main/docs

theme:
  name: readthedocs
  language: en
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - footnotes

nav:
  - 'index.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [Slicer-LesionSimulatorExtension]